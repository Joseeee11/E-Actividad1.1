<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Epic Games Store</title>
  <link rel="stylesheet" href="../CSS/LogRegis.css">
  <link rel="stylesheet" href="../CSS/NavDesplegable.css">
</head>
<body>
  <header>
    <h1>Joseeee Games Store</h1>
    <nav id="AbreYCierra" class="Navegador">
      <p>Menú</p>
      <a href="javascript:void(0)" class="OpenCloseMenu" onclick="CerrarElMenu()">&times;</a>
      <a href="javascript:void(0)" id="CerrarFuera" class="FueraDelMenu" onclick="CerrarElMenu()"></a>
      <ul class="Menu_Navegador">
        <li >
          <a class="BotonNav" href="login.html">Iniciar Sección</a>
        </li>
        <li>
          <a class="" href="registro.html">Regístrate</a>
        </li>
      </ul>
      <ul class="ContenidoNav">
        <li>
          <a href="../HTML/Index.html">Inicio</a>
        </li>
        <li>
          <a href="#">Recomendados</a>
        </li>
        <li>
          <a href="#">ECT</a>
        </li>
      </ul>
    </nav>
    <a class="OpenCloseMenu" href="javascript:void(0)" onclick="AbrirElMenu()">&#9776;</a>

  </header>

  <main>
    <div class="lava-lamp">
      <div class="ContenedorTotal">
        <section>
          <h2>Registrarse</h2>
          <form>
            <div class="entrada">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="entrada">
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="entrada">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="entrada">
              <label for="confirm-password">Confirmar contraseña:</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
              <button type="submit">Registrarse</button>
            
          </form>
          <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
        </section>
      </div>
    </div>
    
    
  </main>

  <footer>
    <p>&copy; 2077 Joseeee Games. Todos los derechos reservados.</p>
  </footer>
  <script src="../JS/Index.js"></script>
</body>
</html>
