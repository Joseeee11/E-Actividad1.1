<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Epic Games Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    main {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }
    
    .lava-lamp {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .lava-lamp .circle {
      position: absolute;
      top: -40%;
      left: calc(5% - 50vh);
      width: 50vh;
      height: 50vh;
      border-radius: 50%;
      background-color: #162433;
      animation: lavaLamp 40s ease-in-out infinite;
      filter: blur(30px);
      opacity: 0.6;
      mix-blend-mode: screen;
      margin: 30vh;
    }
    
    @keyframes lavaLamp {
      0% {
        top: -40%;
      }
      50% {
        top: 140%;
      }
      100% {
        top: -40%;
      }
    }
    
    .lava-lamp .circle:nth-child(2) {
      left: calc(30% - 25vh);
      animation-duration: 60s;
      background-color: #1B2D40;
      filter: blur(40px);
      opacity: 0.5;
    }
    
    .lava-lamp .circle:nth-child(3) {
      left: calc(70% - 25vh);
      animation-duration: 50s;
      background-color: #375A80;
      filter: blur(50px);
      opacity: 0.4;
    }
    
    /* Agrega más estilos para los círculos adicionales aquí */
    
  </style>
</head>
<body>
  <main>
    <div class="lava-lamp">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <!-- Agrega más círculos aquí según sea necesario -->
    </div>
    <!-- Resto del contenido de tu página -->
  </main>
</body>
</html>
